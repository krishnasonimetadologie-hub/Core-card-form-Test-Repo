<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

    <style>
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            width: 100%;
        }

        .row label {
            white-space: nowrap;
            margin-right: 12px;
            font-weight: bold;
            color: #0A2A43;
            font-size: 14px;
        }

        .row input {
            flex: 1;
            border: none;
            border-bottom: 2px solid #0A2A43;
            padding: 6px 4px;
            font-size: 14px;
            outline: none;
            background: transparent;
        }

        .pair {
            display: flex;
            gap: 20px;
            margin-bottom: 14px;
            width: 100%;
        }

        .pair .row {
            margin-bottom: 0 !important;
        }

        textarea {
            width: 100%;
            border: none;
            border-bottom: 2px solid #0A2A43;
            padding: 6px 4px;
            font-size: 14px;
            outline: none;
            background: transparent;
            resize: none;
        }
    </style>

</head>

<body style="margin:0; padding:0; font-family:Arial, sans-serif; background:#fcfcef; font-size:12px;">

    <div style="width:700px; margin:40px auto; background:#fcfcef; padding:0; border-radius:4px;">

       <!-- HEADER -->
        <div style="padding:30px 20px; padding-bottom:12px; text-align:center; background:#fcfcef;">
            
            <!-- Logo -->
            <img src="https://i.ibb.co/ZpQnHQLd/image.png" 
                alt="Logo" 
                style="height:110px; margin-bottom:0px;">

            <!-- Taglines -->
            <div style="color:#0A2A43; ">
                <div style="font-size:20px; font-weight:700;">
                    Parts. Problems. Solved
                </div>

                <div style="font-size:20px; font-weight:700; margin-top:5px;">
                    We offer More than just Parts. We offer Solutions.
                </div>
            </div>

            <h1 style="font-size: 35px;" >Core Card</h1>
        </div>



        <!-- FORM STARTS HERE-->
        <div style="padding:25px; padding-top:0px;">

            <form
                action="https://prod-avs-crsjetspares--crsdev25.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DVA000007Hanq"
                method="POST"
                style="margin:0;">

                <!-- HIDDEN FIELDS -->
                <input type="hidden" name="orgid" value="00DVA000007Hanq">
                <input type="hidden" name="retURL" value="http://gmail.com">
                <input type="hidden" id="recordType" name="recordType" value="Sales">
                <input type="hidden" id="type" name="type" value="Sales">
                <input type="hidden" id="00NVA0000095wfh" name="00NVA0000095wfh" value="Information">
                <input type="hidden" id="00NVA0000095x8j" name="00NVA0000095x8j" value="Core Card Form">



                <!-- ===== FORM FIELDS (Unified Design) ===== -->

                <div class="row">
                    <label>Sales Order Number: <span style="color:red">*</span></label>
                    <input name="subject" id="subject" type="text" maxlength="80">
                </div>

                <div class="row">
                    <label>Customer Name: <span style="color:red">*</span></label>
                    <input id="00NVA0000095LtJ" name="00NVA0000095LtJ" type="text">
                </div>

                <div class="row">
                    <label>Company Name: <span style="color:red">*</span></label>
                    <input name="company" id="company" type="text">
                </div>

                <div class="row">
                    <label>Part Number: <span style="color:red">*</span></label>
                    <input name="00NVA0000095LtD" id="00NVA0000095LtD" type="text">
                </div>

                <div class="row">
                    <label>Serial Number: <span style="color:red">*</span></label>
                    <input id="00NVA0000095LtI" name="00NVA0000095LtI" type="text">
                </div>

                <!-- TSN / CSN -->
                <div class="pair">
                    <div class="row">
                        <label>TSN: <span style="color:red">*</span></label>
                        <input id="00NVA0000095LtK" name="00NVA0000095LtK" type="text">
                    </div>

                    <div class="row">
                        <label>CSN: <span style="color:red">*</span></label>
                        <input id="00NVA0000095Lt8" name="00NVA0000095Lt8" type="text">
                    </div>
                </div>

                <!-- TSO / CSO -->
                <div class="pair">
                    <div class="row">
                        <label>TSO: <span style="color:red">*</span></label>
                        <input id="00NVA0000095LtL" name="00NVA0000095LtL" type="text">
                    </div>

                    <div class="row">
                        <label>CSO: <span style="color:red">*</span></label>
                        <input id="00NVA0000095Lt9" name="00NVA0000095Lt9" type="text">
                    </div>
                </div>

                <div class="row">
                    <label>Aircraft Type: <span style="color:red">*</span></label>
                    <input id="00NVA0000095Lt7" name="00NVA0000095Lt7" type="text">
                </div>

                <div class="row">
                    <label>Aircraft Serial Number: <span style="color:red">*</span></label>
                    <input id="00NVA0000095Lt5" name="00NVA0000095Lt5" type="text">
                </div>

                <div class="row">
                    <label>Aircraft Tail Number: <span style="color:red">*</span></label>
                    <input id="00NVA0000095Lt6" name="00NVA0000095Lt6" type="text">
                </div>

                <div class="row" style="align-items:flex-start;">
                    <label style="margin-top:6px;">Reason For Removal: <span style="color:red">*</span></label>
                    <textarea id="00NVA0000095LtG" name="00NVA0000095LtG" rows="3"></textarea>
                </div>




                <!-- CHECKBOXES -->
                <div style="margin:10px 0;">
                    <label style="font-size:12px; color:#0A2A43;">
                        I hereby state this part was removed from the aircraft identified above and has not been subjected to any major engine failure, accident, or fire. I further affirm all information
to be true and correct. By submitting the digital core card form, you are agreeing to the <a style="color:#0A2A43;" href="https://crsjetspares.com/general-terms-and-conditions-for-sale-and-exchange-of-goods/">
                            Terms and Conditions
                        </a> listed on the CRS Jet Spares invoice and website.
                    </label>
                </div>


                <!-- SUBMIT BUTTON -->
                <div style="text-align:center;padding: 0;height: 42px;background:#ffec00;margin-top:20px;">
                    <input type="submit" value="SUBMIT" style="background:none;width:100%;height: 104%; border:none; color:black;font-size:13px;letter-spacing:1px;cursor:pointer;">
                </div>
            </form>

        </div>

    </div>

    <script>
        // Prefix Subject Before Submit
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const subjectField = document.getElementById("subject");

            form.addEventListener("submit", function (e) {
                const value = subjectField.value.trim();

                if (!value) {
                    alert("Please enter the Sales Order (Subject).");
                    e.preventDefault();
                    return;
                }

                if (!value.startsWith("Support related to ")) {
                    subjectField.value = "Support related to " + value;
                }
            });
        });
    </script>

</body>

</html>
