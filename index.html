<!DOCTYPE html>

<body style="margin:0; padding:0; font-family:Arial, sans-serif; background:#e9f2fa; font-size:12px;">

    <div style="width:700px; margin:40px auto; background:#ffffff; border:2px solid #0A2A43; padding:0; border-radius:4px;">

        <!-- HEADER -->
        <div style="padding:16px 20px; border-bottom:2px solid #0A2A43; display:flex; justify-content:space-between; align-items:center; background:#f3f8ff;">
            <img src="https://i.ibb.co/ZpQnHQLd/image.png" alt="Logo" style="height:45px;">
            <div id="dynamicDate" style="font-size:12px; font-weight:bold; color:#0A2A43;">DATE:</div>
        </div>

        <script>
            (function () {
                const dateElement = document.getElementById("dynamicDate");
                const now = new Date();
                const formatted =
                    ("0" + (now.getMonth() + 1)).slice(-2) + "/" +
                    ("0" + now.getDate()).slice(-2) + "/" +
                    now.getFullYear();
                dateElement.textContent = "DATE: " + formatted;
            })();
        </script>

        <!-- SINGLE COLUMN FORM -->
        <div style="padding:25px;">

            <form
                action="https://prod-avs-crsjetspares--crsdev25.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DVA000007Hanq"
                method="POST"
                style="margin:0;">

                <!-- HIDDEN FIELDS -->
                <input type="hidden" name="orgid" value="00DVA000007Hanq">
                <input type="hidden" name="retURL" value="http://gmail.com">
                <input type="hidden" id="recordType" name="recordType" value="Sales">
                <input type="hidden" id="type" name="type" value="Sales">
                <input type="hidden" id="00NVA0000095wfh" name="00NVA0000095wfh" value="Information">
                <input type="hidden" id="00NVA0000095x8j" name="00NVA0000095x8j" value="Core Card Form">

                <!-- ===== FORM FIELDS ===== -->

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">
                        PLEASE ENTER THE SALES ORDER: <span style="color:red">*</span>
                    </label>
                    <input name="subject" id="subject" type="text" maxlength="80"
                        style="width:100%; padding:7px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff; margin-top:4px;">
                </div>

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">
                        COMPANY NAME: <span style="color:red">*</span>
                    </label>
                    <input name="company" id="company" type="text"
                        style="width:100%; padding:7px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff; margin-top:4px;">
                </div>

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">
                        PART NUMBER: <span style="color:red">*</span>
                    </label>
                    <input name="00NVA0000095LtD" id="00NVA0000095LtD" type="text"
                        style="width:100%; padding:7px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff; margin-top:4px;">
                </div>

                <!-- TSN / TSO -->
                <div style="display:flex; gap:20px; margin-bottom:12px;">
                    <div style="flex:1;">
                        <label style="font-size:10px; font-weight:bold; color:#0A2A43;">TSN: <span style="color:red">*</span></label>
                        <input id="00NVA0000095LtK" name="00NVA0000095LtK" type="text"
                            style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                    </div>

                    <div style="flex:1;">
                        <label style="font-size:10px; font-weight:bold; color:#0A2A43;">TSO: <span style="color:red">*</span></label>
                        <input id="00NVA0000095LtL" name="00NVA0000095LtL" type="text"
                            style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                    </div>
                </div>

                <!-- CSN / CSO -->
                <div style="display:flex; gap:20px; margin-bottom:12px;">
                    <div style="flex:1;">
                        <label style="font-size:10px; font-weight:bold; color:#0A2A43;">CSN: <span style="color:red">*</span></label>
                        <input id="00NVA0000095Lt8" name="00NVA0000095Lt8" type="text"
                            style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                    </div>

                    <div style="flex:1;">
                        <label style="font-size:10px; font-weight:bold; color:#0A2A43;">CSO: <span style="color:red">*</span></label>
                        <input id="00NVA0000095Lt9" name="00NVA0000095Lt9" type="text"
                            style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                    </div>
                </div>

                <!-- More fields -->
                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">AIRCRAFT TYPE: <span style="color:red">*</span></label>
                    <input id="00NVA0000095Lt7" name="00NVA0000095Lt7" type="text"
                        style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                </div>

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">AIRCRAFT SERIAL #: <span style="color:red">*</span></label>
                    <input id="00NVA0000095Lt5" name="00NVA0000095Lt5" type="text"
                        style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                </div>

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">AIRCRAFT TAIL #: <span style="color:red">*</span></label>
                    <input id="00NVA0000095Lt6" name="00NVA0000095Lt6" type="text"
                        style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                </div>

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">SERIAL NUMBER: <span style="color:red">*</span></label>
                    <input id="00NVA0000095LtI" name="00NVA0000095LtI" type="text"
                        style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                </div>

                <label style="font-size:10px; font-weight:bold; color:#0A2A43;">DESCRIPTION: <span style="color:red">*</span></label>
                <textarea name="description"
                    style="width:100%; height:70px; resize:none; margin-top:4px; padding:7px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;"></textarea>

                <br><br>

                <label style="font-size:10px; font-weight:bold; color:#0A2A43;">REASON FOR REMOVAL: <span style="color:red">*</span></label>
                <textarea id="00NVA0000095LtG" name="00NVA0000095LtG"
                    style="width:100%; height:70px; resize:none; margin-top:4px; padding:7px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;"></textarea>

                <br><br>

                <div style="margin-bottom:12px;">
                    <label style="font-size:10px; font-weight:bold; color:#0A2A43;">SIGNATURE: <span style="color:red">*</span></label>
                    <input id="00NVA0000095LtJ" name="00NVA0000095LtJ" type="text"
                        style="width:100%; padding:7px; margin-top:4px; border:1px solid #9db9d5; border-radius:3px; background:#f7fbff;">
                </div>

                <!-- CHECKBOXES -->

                <div style="margin:10px 0;">
                    <label style="font-size:10px; color:#0A2A43;">
                        <span style="color:red">*</span>
                        <input type="checkbox" style="margin:0 6px 0 4px; width:12px" required>
                        I HEREBY ACKNOWLEDGE ALL THE 
                        <a style="color:#0A2A43;" href="https://crsjetspares.com/general-terms-and-conditions-for-sale-and-exchange-of-goods/">
                            TERMS AND CONDITIONS.
                        </a>
                    </label>
                </div>

                <div style="margin:10px 0;">
                    <label style="font-size:10px; color:#0A2A43;">
                        <span style="color:red">*</span>
                        <input type="checkbox" style="margin:0 6px 0 4px; width:12px" required>
                        I ACKNOWLEDGE THAT THE INFORMATION PROVIDED IS ACCURATE.
                    </label>
                </div>

                <!-- SUBMIT BUTTON -->
                <div style="text-align:center; padding:16px; background:#0A2A43; margin-top:20px;">
                    <input type="submit" value="SUBMIT CERTIFICATE"
                        style="background:none; border:none; color:white; font-size:13px; letter-spacing:1px; cursor:pointer;">
                </div>

            </form>

        </div>

    </div>

    <script>
        // Prefix Subject Before Submit
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const subjectField = document.getElementById("subject");

            form.addEventListener("submit", function (e) {
                const value = subjectField.value.trim();

                if (!value) {
                    alert("Please enter the Sales Order (Subject).");
                    e.preventDefault();
                    return;
                }

                if (!value.startsWith("Support related to ")) {
                    subjectField.value = "Support related to " + value;
                }
            });
        });
    </script>

</body>

</html>
